<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Portfolio Layout</title>
	<link rel="stylesheet" type="text/css" href="Resources/thecss/style.css">
	<style type="text/css">
		/*Blank Grid Style*/
		.nav,.hero,.content,.footer{
			background-color: rgb(80,80,80);
			border: ridge whitesmoke 3px;
		}
		.hero{height: 50vh;}
		.content{height: 250px;}
		.nav,.footer{height: 70px;}
	</style>
</head>
<body>
	<div class="row">
		<div class="col-s-12 nav">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-s-12 hero">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
		<div class="col-s-12 col-m-6 col-l-3 content">&nbsp;</div>
	</div>
	<div class="row">
		<div class="col-s-12 footer">&nbsp;</div>
	</div>
</body>
</html>
